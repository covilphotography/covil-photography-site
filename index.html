<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Covil Photography</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="top">
  <div class="logo-wrap index-logo">
    <img src="IMG_0230.jpg" alt="Covil Photography logo" class="logo"/>
  </div>
  <nav class="main-nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="services.html" class="nav-link">Services</a>
    <a href="booking.html" class="nav-link cta" target="_blank" rel="noopener">Book Now</a>
  </nav>
</header>

<main class="container">
  <section class="home-hero">
    <img src="IMG_3794.jpg" alt="Featured" class="hero-img"/>
  </section>

  <section class="gallery">
    <h2>Featured Work</h2>
    <div class="grid">
      <img src="IMG_3794.jpg" alt="photo1" class="thumb"/>
      <img src="IMG_0704.JPG" alt="photo2" class="thumb"/>
      <img src="IMG_1737.jpg" alt="photo3" class="thumb"/>
      <img src="DSCN0067.jpg" alt="photo4" class="thumb"/>
      <img src="DSCN0921.jpg" alt="photo5" class="thumb"/>
      <img src="IMG_0230.jpg" alt="photo6" class="thumb"/>
    </div>
  </section>
</main>

<div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
  <img id="lightbox-img" src="" alt="Enlarged photo">
</div>

<footer class="site-footer">
  <p>Â© 2025 Covil Photography</p>
</footer>

<script>
document.querySelectorAll('.thumb').forEach(img=>{
  img.addEventListener('click', e=>{
    const lb = document.getElementById('lightbox');
    const lbimg = document.getElementById('lightbox-img');
    lbimg.src = e.currentTarget.src;
    lb.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  });
});
function closeLightbox(e){
  // close on background or image click
  const lb = document.getElementById('lightbox');
  if(e.target.id === 'lightbox' || e.target.id === 'lightbox-img'){
    lb.style.display = 'none';
    document.body.style.overflow = '';
  }
}
const topLogo = document.querySelector('.logo-wrap');
if(topLogo){
  topLogo.style.cursor = 'pointer';
  topLogo.addEventListener('click', ()=> window.location.href='index.html');
}
</script>

</body>
</html>
